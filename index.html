
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="Styles/marshmellow.css">

</head>

<body>
    <div class="nav_bar">
        <ul>
            <a href="">
                <li id="logo"> Marshmellow </li>
            </a>
            <a href="https://marshmellomusic.com/shows">
                <li> On Tour </li>
            </a>
            <a href="https://marshmellomusic.com/media">
                <li> Media </li>
            </a>
            <a href="https://mellogang.com/">
                <li> Shop </li>
            </a>
        </ul>
    </div>

    <div class="containers"> 
        <div class="page active_page" id="container_alone"> 
            <img src="Assets/Images/bg-alone.jpg" alt="alone">
            <iframe class="video" src="https://www.youtube.com/embed/ALZHF5UqnU4" width="540" height="320"
                frameborder="0" allowfullscreen></iframe>
                <div class="some_info">
                    <div class="text"> ALONE </div>
                    <div class="marsh"> Marshmellow </div>
                    <button class="listen_now"> Listen Now </button>
                </div>
        </div>

        <div class="page" id="container_happier">
            <img src="Assets/Images/bg-happier.jpg" alt="happier">
            <iframe class="video" src="https://www.youtube.com/embed/QGtPHnCBH3w" width="540" height="320"
                frameborder="0" allowfullscreen></iframe>
                <div class="some_info">
                    <div class="text"> HAPPIER </div>
                    <div class="marsh"> Marshmellow & Bastille </div>
                    <button class="listen_now"> Listen Now </button>
                </div>
        </div>

        <div class="page" id="container_biba">
            <img src="Assets/Images/bg-biba.jpg" alt="biba">
            <iframe class="video" src="https://www.youtube.com/embed/7gfhI2FQ55s" width="540" height="320"
                frameborder="0" allowfullscreen></iframe>
                <div class="some_info">
                    <div class="text"> BIBA </div>
                    <div class="marsh"> Marshmellow & Pritam </div>
                    <button class="listen_now"> Listen Now </button>
                </div>
        </div> 

        <div class="page" id="container_everyday">
            <img src="Assets/Images/bg-everyday.jpg" alt="everyday">
            <iframe class="video" src="https://www.youtube.com/embed/UCdMwyIy3ks" width="540" height="320"
                frameborder="0" allowfullscreen></iframe>
                <div class="some_info">
                    <div class="text"> EVERYDAY </div>
                    <div class="marsh"> Marshmellow & Logic </div>
                    <button class="listen_now"> Listen Now </button>
                </div>
        </div>

        <div class="page" id = "container_alone_dummi"> 
            <img src="Assets/Images/bg-alone.jpg" alt="alone">
            <iframe class="video" src="https://www.youtube.com/embed/ALZHF5UqnU4" width="540" height="320"
                frameborder="0" allowfullscreen></iframe>
                <div class="some_info">
                    <div class="text"> ALONE </div>
                    <div class="marsh"> Marshmellow </div>
                    <button class="listen_now"> Listen Now </button>
                </div>
        </div>
    </div>

    <div id="image">
        <img id="dude" src="Assets/Images/dude.png" alt="dude" width="417.75" height="639"> 
    </div>

    <div class="buttons">
        <button id="leftButton" onClick="onPreviousClick()"><img id="btn_left" src="Assets/Images/button.png" ></button>
        <button id="rightButton"  onClick="onNextClick()"><img id="btn_right" src="Assets/Images/button.png"></button>
    </div>

    <div class="social_icons">
        <a href="https://music.apple.com/us/artist/marshmello/980795202"><img id="apple" src="Assets/Images/brand.svg"></a>
        <a href="https://open.spotify.com/artist/64KEffDW9EtZ1y2vBYgq8T"><img id="spotify"
            src="Assets/Images/spotify-sketch.svg"></a>
        <a href="https://soundcloud.com/marshmellomusic"><img id="soundcloud" src="Assets/Images/soundcloud.svg"></a>
        <a href="https://www.youtube.com/channel/UCEdvpU2pFRCVqU6yIPyTpMQ"><img id="youtube" src="Assets/Images/youtube.svg"></a>
    </div>

    <script src="Scripts/Marshmellow.js"></script>

</body>


</html>
